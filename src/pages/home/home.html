<ion-header>
  <ion-navbar>
    <ion-title>Travel Planner</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addTrip()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Travel Planner</h2>
    <ion-list>
        <ion-item *ngFor="let trip of trips | async">
            <p>Number: {{trip.Number}}</p>
            <p>Name: {{trip.name}}</p>
            <p>Hotel Name: {{trip.hotelName}}</p>
            <p>Hotel Address: {{trip.hotelAdd}}</p>
            <p>Transfer: {{trip.transfer}}</p>
            <p>Activities: {{trip.activities}}</p>
        </ion-item>
    </ion-list>
</ion-content>
